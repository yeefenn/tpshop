<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="/admin_login/css/style.css" />
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    <script src="/admin_login/js/jquery.js"></script>
    <script src="/admin_login/js/verificationNumbers.js"></script>
    <script src="/admin_login/js/Particleground.js"></script>
    <script src="/admin_login/js/validated.js"></script>
</head>
<body>
<!--<form action="{:url('login/login_do')}" method="post">-->
<dl class="admin_login">
    <dt>
        <strong>站点后台管理系统</strong>
        <em>Management System</em>
    </dt>

    <dd class="user_icon">
        <input type="text" placeholder="账号：4到16位数字字母下划线" class="login_txtbx" name="admin_name"  />
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="密码：4到16位数字字母下划线" class="login_txtbx" name="admin_pwd"/>
    </dd>
    <dd class="val_icon">
        <div class="checkcode">
            <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx" name="admin_code">
            <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
        </div>
        <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
    </dd>
    <dd>
        <input type="button" value="立即登陆" class="submit_btn" />
    </dd>

    <dd>
        <p>© 2015-2016 DeathGhost 版权所有</p>
        <p>陕B2-20080224-1</p>
    </dd>
</dl>
<!--</form>-->
</body>
</html>
