{extend name="Public:base" /}
{block name="title"}后台管理{/block}
{block name="main"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>网站管理员</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('admined/show')}" class="actionBtn">返回列表</a>网站管理员</h3>
    <form action="{:url('admined/add_do')}" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">管理员名称</td>
                <td>
                    <input type="text" name="admin_name" size="40" class="inpMain" placeholder="4到16位数字字母下划线"/>
                </td>
            </tr>
            <tr>
                <td width="100" align="right">管理员角色</td>
                <td>
                    {foreach $res as $key=>$vo }
                    <input type="checkbox" name="role_id[]" value="{$vo['role_id']}">{$vo['role_name']}
                    {/foreach}
                </td>
            </tr>
            <tr>
                <td width="100" align="right">E-mail地址</td>
                <td>
                    <input type="text" name="admin_email" size="40" class="inpMain" placeholder="有效的邮箱地址"/>
                </td>
            </tr>
            <tr>
                <td align="right">密码</td>
                <td>
                    <input type="password" name="admin_pwd" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td align="right">确认密码</td>
                <td>
                    <input type="password" name="admin_pwded" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!--                    <input type="hidden" name="token" value="5a58b748" />-->
                    <input type="submit" name="submit" class="btn" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>

{/block}
