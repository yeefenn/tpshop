{extend name="Public:base" /}
{block name="title"}后台管理{/block}
{block name="main"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>权限管理</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Baseded/show')}" class="actionBtn">返回列表</a>添加权限</h3>
    <form action="{:url('add_do')}" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">权限名称</td>
                <td>
                    <input type="text" name="based_name" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">权限是否是菜单</td>
                <td>
                    <input type="radio" value="1" checked name="based_ismeum">是菜单
                    <input type="radio" value="0" name="based_ismeum">不是菜单
                </td>
            </tr>
            <tr>
                <td width="100" align="right">权限控制器</td>
                <td>
                    <input type="text" name="based_controller" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">权限方法</td>
                <td>
                    <input type="text" name="based_action" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">权限所属分类</td>
                <td>
                    <select name="based_pid">
                        <option value="0">顶级</option>
                        {foreach $res as $key=>$vo }
                        {if $vo['based_pid'] eq '0' }
                        <option value="{$vo['based_id']}"> {$vo['based_name']}</option>
                        {elseif $vo['based_pid'] neq '0' /}
                        <option value="{$vo['based_id']}">{:str_repeat("—",$vo.level).$vo.based_name}</option>
                        {/if}
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!--                    <input type="hidden" name="token" value="5a58b748" />-->
                    <input type="submit" name="submit" class="btn" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>

{/block}
