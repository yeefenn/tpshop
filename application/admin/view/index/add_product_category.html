{extend name="Public:base" /}
{block name="title"}后台管理{/block}
{block name="main"}

<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">DouPHP 管理中心<b>></b><strong>添加分类</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="product_category.php" class="actionBtn">商品分类</a>添加分类</h3>
    <form action="{:url('index/add_cate_do')}" method="post">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="80" align="right">分类名称</td>
                <td>
                    <input type="text" name="cate_name" value="" size="40" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td width="80" align="right">分类价格区间</td>
                <td>
                    <input type="text" name="cate_price" value="" size="40" class="inpMain" />
                    <span>例如(100-200|200-500),中间用'|'隔开</span>
                </td>
            </tr>
            <tr>
                <td align="right">分类状态</td>
                <td>
                    <input type="radio" value="1" checked name="cate_status">显示
                    <input type="radio" value="0" name="cate_status">不显示
                </td>
            </tr>
            <tr>
                <td align="right">上级分类</td>
                <td>
                    <select name="cate_pid">
                        <option value="0">顶级</option>
                        {foreach $res as $key=>$vo }
                        {if $vo['cate_pid'] eq '0' }
                        <option value="{$vo['cate_id']}" >{$vo['cate_name']}</option>
                        {elseif $vo['cate_pid'] neq '0' /}
                        <option value="{$vo['cate_id']}">{:str_repeat("—",$vo.level).$vo.cate_name}</option>
                        {/if}
                        {/foreach}
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">导航状态</td>
                <td>
                    <input type="radio" value="1" checked name="cate_by_status">展示
                    <input type="radio" value="0" name="cate_by_status">不展示
                </td>
            </tr>
            <!--                <tr>-->
            <!--                    <td align="right">关键字</td>-->
            <!--                    <td>-->
            <!--                        <input type="text" name="keywords" value="" size="40" class="inpMain" />-->
            <!--                    </td>-->
            <!--                </tr>-->
            <tr>
                <td align="right">简单描述</td>
                <td>
                    <textarea name="cate_des" cols="60" rows="4" class="textArea"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">排序</td>
                <td>
                    <input type="text" name="cate_order" value="50" size="5" class="inpMain" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!--                        <input type="hidden" name="token" value="b9439ae8" />-->
                    <!--                        <input type="hidden" name="cat_id" value="" />-->
                    <input name="submit" class="btn" type="submit" value="提交" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
{/block}
